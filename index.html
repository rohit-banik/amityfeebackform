<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback Form</title>
  </head>
  <body>


    <table>
     
        <tr class="heading">
        <td colspan="2">
          <h1>Feedback Form</h1>
        </td>
      </tr>
     
      <tr>
        <td colspan="2">
          <p>
            We would love to hear your thoughts, suggestions, concerns or
            problems so we can improve
          </p>
        </td>
      </tr>

        <form action="" method="post">
            <tr class="form">
              <td>
                <label for="type">Feedback Type</label>
              </td>
              <td class="radio">
                <input type="radio" name="type" id="type" > Comments
                <input type="radio" name="type" id="type" > Suggestions
                <input type="radio" name="type" id="type" > Questions
              </td>
            </tr>
    
            <tr class="form">
              <td>
                <label for="feedback-box">Write your Feedback</label>
              </td>
              <td>
                <textarea
                  name="feedback-box"
                  id="feedback-box"
                  cols="60"
                  rows="10 "
                  placeholder="Enter your Feedback"
                ></textarea>
              </td>
            </tr>
    
            <tr class="form">
              <td>
                <label for="name">Name</label>
              </td>
              <td>
                <input type="text" id="fname" placeholder="First Name" />
                <input type="text" id="lname" placeholder="Last Name" />
              </td>
            </tr>
    
            <tr class="form">
              <td>
                <label for="email">E-mail</label>
              </td>
              <td>
                <input type="email" id="email" placeholder="example@abcd.com" />
              </td>
            </tr>
    
            <tr class="form">
              <td></td>
              <td>
                <input type="submit" value="Submit Feedback" />
              </td>
            </tr>
        
        </form>
    
    </table>

  </body>
</html>
