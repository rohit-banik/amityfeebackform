<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <p>
      We would love to hear your thoughts, suggestions, concerns or problems so
      we can improve
    </p>

    <form action="" method="post">
      <div class="row">
        <label for="type">Feedback Type</label>
      </div>
      <div class="row">
        <input type="radio" name="type" id="type" /> Comments
        <input type="radio" name="type" id="type" /> Suggestions
        <input type="radio" name="type" id="type" /> Questions
      </div>

      <div class="row">
        <label for="feedback-box">Write your Feedback</label>
        <textarea
          name="feedback-box"
          id="feedback-box"
          cols="100"
          rows="20"
          placeholder="Enter your Feedback"
        ></textarea>
      </div>
      <div class="row">
        <label for="name">Name</label>
        <input type="text" id="fname" placeholder="First Name" />
        <input type="text" id="lname" placeholder="Last Name" />
      </div>
      <div class="row">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="example@abcd.com" />
      </div>

      <input type="submit" value="Submit Feedback" />
    </form>
  </body>
</html>
